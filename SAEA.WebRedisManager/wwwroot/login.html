<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录 - SAEA.WebRedisManager</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="Content/css/layui.css" rel="stylesheet" media="all" />
    <link href="Content/css/admin.css" rel="stylesheet" />
    <link href="Content/css/login.css" rel="stylesheet" />
</head>
<body>

    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>SAEA.WebRedisManager</h2>
                <p>SAEA.WebRedisManager——简捷的redis管理工具</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <!--<div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                </div>-->
                <div class="layui-form-item">
                    <button id="loginBtn" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>
            </div>
        </div>

        <div class="layui-trans layadmin-user-login-footer">
            <p>© 2020 <a href="https://github.com/yswenli/WebRedisManager" target="_blank">yswenli</a></p>
        </div>

    </div>
    <script src="Content/js/layui.js"></script>
    <script>
        layui.use(['jquery', 'layer', 'form'], function () {

            var layer = layui.layer, form = layui.form, $ = layui.$;

            $("#loginBtn").click(function () {

                var username = $("#username").val();

                var password = $("#password").val();

                $.post("/api/user/login", `username=${username}&password=${password}`, function (data) {

                    if (data.Code === 1) {

                        layer.msg('登录成功', { offset: '15px', icon: 1, time: 1000 }, function () {

                            location.href = '/'; //后台主页
                        });
                    }
                    else {
                        layer.msg('登录失败,' + data.Message, { offset: '15px', icon: 2, time: 3000 }, null);
                    }
                });
            });

        });
    </script>
</body>
</html>
